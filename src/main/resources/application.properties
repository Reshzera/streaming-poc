spring.application.name=demo

# Server configuration
server.port=8080

# Enable HLS MIME type support (important for video streaming)
spring.mvc.contentnegotiation.media-types.m3u8=application/vnd.apple.mpegurl
spring.mvc.contentnegotiation.media-types.ts=video/mp2t

# Configuração dos recursos estáticos para servir o diretório de vídeos
spring.web.resources.static-locations=file:/movies/,classpath:/static/

# Desativar cache para recursos de streaming (importante para HLS)
spring.web.resources.cache.cachecontrol.max-age=0
spring.web.resources.cache.cachecontrol.must-revalidate=true

# Maximum file size for uploads (if needed later)
spring.servlet.multipart.max-file-size=500MB
spring.servlet.multipart.max-request-size=500MB

# Logging level
logging.level.com.example.demo=INFO